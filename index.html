<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let's Race</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"     integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="main.css" media="screen">
    <script type="text/javascript" src ="main.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">It's Race Time!</h1>
      <h3>Player 1 Press D</h3>
      <h3>Player 2 press L</h3>
      <p>Choose the number of laps!</p>
      <select name="select">
        <option value="value1" selected >2 Laps</option>
        <option value="value2" >4 Laps</option>
        <option value="value3">6 Laps</option>
      </select>
    </header>
    <div class="container">
      <div class="row">
          <img src="cars/car.svg" alt="car1" class="car player-1"/>
      </div>
      <div class="row">
          <img src="cars/car2.svg" alt="car2" class="car player-2"/>
      </div>
    </div>
  </body>
</html>
