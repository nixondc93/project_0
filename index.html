  <div id="container">
      <button type="button" name="button" class=" btn-lg btn-primary begin">Begin Game</button>
      <div id="car"></div>
      <div id="pole_1" class="pole"></div>
      <div id="pole_2" class="pole"></div>
  </div>

  <div id="score_div">
      <p><b>Time: </b><span id="score">00:00:00</span></p>
      <p><b>Select Difficulty:</b></p>
      <select id="speed" name="Select Level">
        <option value="30" selected >1</option>
        <option value="25" >2</option>
        <option value="20">3</option>
        <option value="15">4</option>
        <option value="10" >5</option>
